version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: buenos_postgres
    environment:
      POSTGRES_DB: buenos
      POSTGRES_USER: buenos
      POSTGRES_PASSWORD: buenos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  backend:
    build: ./backend
    container_name: buenos_backend
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: buenos
      POSTGRES_PASSWORD: buenos
      POSTGRES_DB: buenos
      PORT: 3333
    ports:
      - "3333:3333"
    depends_on:
      - postgres

  frontend:
    build: ./frontend
    container_name: buenos_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
