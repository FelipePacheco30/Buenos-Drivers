services:
  postgres:
    image: postgres:15
    container_name: buenos_postgres
    restart: always
    environment:
      POSTGRES_DB: buenos_drivers
      POSTGRES_USER: buenos
      POSTGRES_PASSWORD: buenos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U buenos"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: buenos_backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3333

      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: buenos_drivers
      DB_USER: buenos
      DB_PASSWORD: buenos

      JWT_SECRET: super_secret_key
    ports:
      - "3333:3333"
    volumes:
      - ./database:/database
    command: >
      sh -c "
      echo 'üóÑÔ∏è Executando migrations...' &&
      psql postgresql://buenos:buenos@postgres:5432/buenos_drivers -f /database/migrations/001_users.sql &&
      psql postgresql://buenos:buenos@postgres:5432/buenos_drivers -f /database/migrations/002_drivers.sql &&
      psql postgresql://buenos:buenos@postgres:5432/buenos_drivers -f /database/migrations/003_vehicles.sql &&
      psql postgresql://buenos:buenos@postgres:5432/buenos_drivers -f /database/migrations/004_documents.sql &&
      psql postgresql://buenos:buenos@postgres:5432/buenos_drivers -f /database/migrations/005_trips.sql &&
      psql postgresql://buenos:buenos@postgres:5432/buenos_drivers -f /database/migrations/006_payments.sql &&
      psql postgresql://buenos:buenos@postgres:5432/buenos_drivers -f /database/migrations/007_reputation.sql &&
      psql postgresql://buenos:buenos@postgres:5432/buenos_drivers -f /database/migrations/008_notifications.sql &&

      echo 'üå± Executando seeds...' &&
      psql postgresql://buenos:buenos@postgres:5432/buenos_drivers -f /database/seeds/users.seed.sql &&
      psql postgresql://buenos:buenos@postgres:5432/buenos_drivers -f /database/seeds/drivers.seed.sql &&
      psql postgresql://buenos:buenos@postgres:5432/buenos_drivers -f /database/seeds/trips.seed.sql &&

      echo 'üöÄ Iniciando API...' &&
      npm run start
      "

volumes:
  postgres_data:
