version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: buenos_postgres
    restart: always
    environment:
      POSTGRES_DB: buenos_drivers
      POSTGRES_USER: buenos
      POSTGRES_PASSWORD: buenos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U buenos -d buenos_drivers"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: buenos_backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3333

      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: buenos_drivers
      DB_USER: buenos
      DB_PASSWORD: buenos

      JWT_SECRET: super_secret_key
    ports:
      - "3333:3333"
    volumes:
      - ./database:/database:ro
    command: >
      sh -c "
      set -e &&
      echo 'ğŸ—„ï¸ Executando migrations...' &&
      for file in /database/migrations/*.sql; do
        echo \"â†’ Rodando $$file\" &&
        psql postgresql://buenos:buenos@postgres:5432/buenos_drivers \
          --set ON_ERROR_STOP=on \
          -f $$file;
      done &&

      echo 'ğŸŒ± Executando seeds...' &&
      for seed in /database/seeds/*.sql; do
        echo \"â†’ Rodando $$seed\" &&
        psql postgresql://buenos:buenos@postgres:5432/buenos_drivers \
          --set ON_ERROR_STOP=on \
          -f $$seed;
      done &&

      echo 'ğŸš€ Iniciando API...' &&
      npm run start
      "

  frontend:
    build: ./frontend
    container_name: buenos_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  postgres_data:
